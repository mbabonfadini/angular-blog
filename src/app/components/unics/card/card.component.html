<section  class="card">
  <a  href="{{link}}">
    <header class="card__header">
      <img src="{{ src }}" alt="{{ description }}" />
    </header>
    <article class="card__content">
      <strong>{{ type }}</strong>
      <h4>{{ title }}</h4>
      <p>{{ text }}</p>
    </article>
  </a>
</section>
